<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="one">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>
  <div id="two">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div id="card">
    <img id="card-pattern" src="./images/bg-pattern-card.svg" alt="">
    <div id="card-img">
      <img src="./images/image-victor.jpg" alt="">
    </div>

    <div id="card-name">
      <div>
        <p id="name">Victor Crest<span id="age">26</span</p>
      </div>
      <span id="city">London</span>
    </div>

    <div id="card-stats">
      <ul>
        <li>
          <p>80K</p>
          <small>Followers</small>
        </li>
        <li>
          <p>803K</p>
          <small>Likes</small>
        </li>
        <li>
          <p>1.4K</p>
          <small>Photos</small>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
